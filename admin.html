<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Painel Gestor</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary: #3b82f6; 
            --text: #f1f5f9; 
            --text-muted: #94a3b8;
            /* CORES DO VIDRO */
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(0, 0, 0, 0.3);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            /* FUNDO AZUL ESCURO DEGRAD√ä */
            background: linear-gradient(135deg, #0f172a 0%, #172554 100%); 
            background-attachment: fixed;
            margin: 0; 
            padding: 0; 
            padding-bottom: 90px; 
            color: var(--text); 
            -webkit-font-smoothing: antialiased; 
            min-height: 100vh;
        }
        
        /* HEADER APP (VIDRO) */
        .app-header { 
            background: rgba(15, 23, 42, 0.8); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            padding: 15px 20px; 
            border-bottom: 1px solid var(--glass-border); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 100; 
        }
        .app-header h3 { margin: 0; font-size: 1.1rem; color: var(--primary); }
        .loja-id { font-size: 0.8rem; color: var(--text-muted); font-weight: normal; }

        /* TABS */
        .tab-content { display: none; padding: 20px; animation: fadeIn 0.4s; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* CARDS (VIDRO) */
        .card { 
            background: var(--glass-bg); 
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 16px; 
            padding: 20px; 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border); 
            margin-bottom: 20px; 
        }
        h2 { font-size: 1.2rem; margin-top: 0; margin-bottom: 15px; color: white; }
        
        /* FORMS */
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.85rem; font-weight: 600; color: var(--text-muted); margin-bottom: 6px; }
        
        /* INPUTS (Fundo escuro transparente) */
        input, select { 
            width: 100%; 
            padding: 14px; 
            border: 1px solid var(--glass-border); 
            border-radius: 12px; 
            font-size: 0.95rem; 
            background: var(--input-bg); 
            color: white;
            box-sizing: border-box; 
            outline: none; 
            transition: 0.2s; 
        }
        input:focus, select:focus { border-color: var(--primary); background: rgba(0,0,0,0.5); }
        input::placeholder { color: #64748b; }
        
        /* BUTTONS */
        .btn { width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 1rem; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3); }
        .btn-primary:active { transform: scale(0.98); }
        .btn-outline { border: 2px solid var(--primary); background: transparent; color: var(--primary); }
        
        /* LISTA PRODUTOS */
        .product-item { display: flex; align-items: center; background: rgba(255,255,255,0.03); padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 1px solid var(--glass-border); }
        .product-item img { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; margin-right: 15px; background: #334155; }
        .info { flex: 1; }
        .info strong { display: block; font-size: 0.95rem; color: white; }
        .info span { color: var(--text-muted); font-size: 0.85rem; }
        .btn-del { color: #f87171; background: rgba(239, 68, 68, 0.1); border: none; padding: 8px; border-radius: 8px; cursor: pointer; }

        /* PREVIEW CAPA */
        #previewCapa { width: 100%; height: 120px; object-fit: cover; border-radius: 12px; margin-bottom: 15px; background: #334155; border: 1px solid var(--glass-border); }

        /* NAVBAR INFERIOR (VIDRO) */
        .bottom-nav { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: rgba(15, 23, 42, 0.9); 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid var(--glass-border); 
            display: flex; justify-content: space-around; padding: 10px 0; z-index: 1000; padding-bottom: max(10px, env(safe-area-inset-bottom)); 
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #64748b; font-size: 0.75rem; cursor: pointer; width: 100%; border: none; background: none; }
        .nav-item i { font-size: 1.5rem; margin-bottom: 4px; }
        .nav-item.active { color: var(--primary); }

        /* TOAST NOTIFICATION */
        .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #22c55e; color: white; padding: 12px 24px; border-radius: 50px; font-size: 0.9rem; box-shadow: 0 10px 30px rgba(0,0,0,0.2); opacity: 0; visibility: hidden; transition: 0.3s; z-index: 2000; display: flex; align-items: center; gap: 8px; font-weight: bold; }
        .toast.show { opacity: 1; visibility: visible; top: 30px; }
    </style>
</head>
<body>

    <div id="toast" class="toast"><i class='bx bx-check-circle'></i> <span>Salvo com sucesso!</span></div>

    <header class="app-header">
        <div>
            <h3>Painel Gestor</h3>
            <span class="loja-id" id="displayId">Carregando...</span>
        </div>
        <button onclick="sair()" style="border:none; background:none; color:#f87171;"><i class='bx bx-log-out' style="font-size:1.5rem"></i></button>
    </header>

    <div id="tab-produtos" class="tab-content active">
        <div class="card">
            <h2>Novo Produto</h2>
            <div style="display: flex; gap: 10px;">
                <div style="flex: 1;">
                    <input type="text" id="nomeProd" placeholder="Nome do Produto">
                </div>
                <div style="width: 100px;">
                    <input type="number" id="precoProd" placeholder="R$">
                </div>
            </div>
            <div style="margin-top: 10px; display: flex; gap: 10px;">
                <select id="catProd" style="flex:1">
                    <option value="Geral">üìÇ Geral</option>
                    <option value="Promo√ß√£o">üî• Promo√ß√£o</option>
                    <option value="Lan√ßamento">üöÄ Lan√ßamento</option>
                </select>
                <label for="fotoProd" class="btn btn-outline" style="width: auto; padding: 10px 15px;">
                    <i class='bx bxs-camera'></i>
                </label>
                <input type="file" id="fotoProd" accept="image/*" style="display:none">
            </div>
            <button id="btnSalvarProd" class="btn btn-primary" style="margin-top: 15px;">Adicionar Produto</button>
        </div>

        <h2 style="font-size: 1rem; color: var(--text-muted); padding-left: 5px;">Seus Produtos</h2>
        <div id="lista">
            <div style="text-align:center; padding: 40px; color: var(--text-muted);">Carregando...</div>
        </div>
    </div>

    <div id="tab-loja" class="tab-content">
        <div class="card">
            <h2>Apar√™ncia</h2>
            <img id="previewCapa" src="https://via.placeholder.com/600x200?text=Sua+Capa+Aqui">
            <label class="btn btn-outline" for="inputCapa">Alterar Capa da Loja</label>
            <input type="file" id="inputCapa" accept="image/*" style="display:none">
        </div>

        <div class="card">
            <h2>Dados</h2>
            <div class="form-group">
                <label>Nome da Loja</label>
                <input type="text" id="confNome">
            </div>
            <div class="form-group">
                <label>WhatsApp (Somente n√∫meros)</label>
                <input type="tel" id="confZap">
            </div>
            <div class="form-group">
                <label>Endere√ßo / Slogan</label>
                <input type="text" id="confEnd">
            </div>
            <button id="btnSalvarConfig" class="btn btn-primary">Salvar Altera√ß√µes</button>
        </div>
        
        <div style="text-align: center; color: var(--text-muted); font-size: 0.8rem; margin-top: 20px;">
            Plano v√°lido at√©: <strong style="color:white" id="txtValidade">...</strong>
        </div>
    </div>

    <div id="tab-perfil" class="tab-content">
        <div class="card" style="text-align: center; padding: 40px 20px;">
            <i class='bx bx-store' style="font-size: 4rem; color: var(--primary); margin-bottom: 20px;"></i>
            <h2>Sua Loja est√° Online!</h2>
            <p style="color: var(--text-muted); margin-bottom: 20px;">Envie o link abaixo para seus clientes realizarem pedidos.</p>
            
            <a href="#" id="linkLojaBtn" target="_blank" class="btn btn-outline" style="margin-bottom: 10px;">
                <i class='bx bx-link-external'></i> Abrir Cat√°logo
            </a>
            <button onclick="copiarLink()" class="btn btn-primary">
                <i class='bx bx-copy'></i> Copiar Link
            </button>
        </div>
        
        <div style="text-align: center; font-size: 0.8rem; color: var(--text-muted); margin-top: 30px;">
            Vers√£o 2.1 - Glass Mode
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item active" onclick="mudarAba('produtos', this)">
            <i class='bx bx-package'></i>
            <span>Produtos</span>
        </button>
        <button class="nav-item" onclick="mudarAba('loja', this)">
            <i class='bx bx-store-alt'></i>
            <span>Loja</span>
        </button>
        <button class="nav-item" onclick="mudarAba('perfil', this)">
            <i class='bx bx-share-alt'></i>
            <span>Compartilhar</span>
        </button>
    </nav>

<script type="module">
    import { db, ref, push, set, onValue, remove } from './firebase-config.js';

    // SISTEMA DE ABAS
    window.mudarAba = (abaId, btn) => {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.getElementById(`tab-${abaId}`).classList.add('active');
        
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        btn.classList.add('active');
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerHTML = `<i class='bx bx-check-circle'></i> <span>${msg}</span>`;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 3000);
    }

    // FIREBASE LOGIC
    const params = new URLSearchParams(window.location.search);
    const LOJA_ID = params.get('id');

    if (!LOJA_ID) window.location.href = "index.html";

    document.getElementById('displayId').innerText = LOJA_ID;
    const linkLoja = `${window.location.origin}/catalogo.html?id=${LOJA_ID}`;
    document.getElementById('linkLojaBtn').href = linkLoja;

    window.copiarLink = () => {
        navigator.clipboard.writeText(linkLoja);
        showToast("Link copiado!");
    }
    
    window.sair = () => {
        if(confirm("Sair do painel?")) window.location.href = "index.html";
    }

    const IMGBB_KEY = "7a7575eb8903aface0123fece09257fa"; 
    async function uploadToImgBB(file) {
        const formData = new FormData();
        formData.append("image", file);
        const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, { method: "POST", body: formData });
        const data = await res.json();
        return data.data.url;
    }

    // --- CARREGAR CONFIG E VERIFICAR PAGAMENTO ---
    const configRef = ref(db, `lojas/${LOJA_ID}/config`);
    onValue(configRef, (snapshot) => {
        const data = snapshot.val();
        if(data) {
            
            // ============================================
            // üîí L√ìGICA DE BLOQUEIO / PAGAMENTO
            // ============================================
            const validade = data.validade ? new Date(data.validade) : new Date(); // Se n√£o tiver data, assume hoje
            const agora = new Date();

            if(agora > validade) {
                const MEU_PIX = "calisthenysoficial@gmail.com";
                const MEU_ZAP = "5597984431811";
                const msgZap = encodeURIComponent(`Ol√°! Minha loja (ID: ${LOJA_ID}) expirou. J√° fiz o Pix, pode liberar?`);

                // Substitui todo o corpo por tela de bloqueio (Estilo Glass)
                document.body.innerHTML = `
                    <div style="min-height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; background: linear-gradient(135deg, #0f172a 0%, #312e81 100%); color:white; font-family:'Inter', sans-serif; text-align:center; padding:20px;">
                        <div style="font-size:5rem; text-shadow: 0 0 20px rgba(239,68,68,0.5);">üîí</div>
                        <h1 style="margin-bottom:10px; font-size:1.8rem">Acesso Expirado</h1>
                        <p style="color:#94a3b8; max-width:400px; margin-bottom:30px; line-height:1.5">
                            O per√≠odo de teste ou seu plano acabou.<br>Para continuar vendendo, realize a renova√ß√£o.
                        </p>
                        
                        <div style="background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding:25px; border-radius:16px; border:1px solid rgba(255,255,255,0.1); width:100%; max-width:350px;">
                            <p style="margin:0; font-size:0.8rem; color:#94a3b8; text-transform:uppercase; letter-spacing:1px; font-weight:bold">Chave PIX (E-mail)</p>
                            <div style="background:rgba(0,0,0,0.3); padding:15px; border-radius:8px; margin:10px 0; font-family:monospace; font-size:1rem; border:1px solid rgba(255,255,255,0.1); word-break: break-all;">
                                ${MEU_PIX}
                            </div>
                            
                            <hr style="border-color:rgba(255,255,255,0.1); margin: 20px 0;">

                            <a href="https://wa.me/${MEU_ZAP}?text=${msgZap}" class="btn" style="background:#22c55e; color:white; padding:16px; display:block; text-decoration:none; border-radius:12px; font-weight:bold; box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);">
                                <i class='bx bxl-whatsapp' style='font-size:1.2rem; vertical-align:middle'></i> Enviar Comprovante
                            </a>
                        </div>
                        <p style="margin-top:20px; font-size:0.8rem; color:#64748b">ID da Loja: ${LOJA_ID}</p>
                    </div>
                `;
                return; // Para tudo por aqui
            }

            // ============================================
            // SE TIVER ATIVO, CONTINUA NORMAL...
            // ============================================

            document.getElementById('confNome').value = data.nome || "";
            document.getElementById('confEnd').value = data.endereco || "";
            document.getElementById('confZap').value = data.zap || "";
            
            // Mostra data formatada
            document.getElementById('txtValidade').innerText = validade.toLocaleDateString('pt-BR');

            if(data.capa) document.getElementById('previewCapa').src = data.capa;
        }
    });

    document.getElementById('btnSalvarConfig').addEventListener('click', async () => {
        const btn = document.getElementById('btnSalvarConfig');
        const file = document.getElementById('inputCapa').files[0];
        btn.innerHTML = "<i class='bx bx-loader-alt bx-spin'></i> Salvando...";
        
        try {
            // Mant√©m a validade que j√° existe, ou cria uma nova se n√£o tiver
            // IMPORTANTE: Precisamos ler a validade atual para n√£o apagar ela ao salvar
            // Como j√° lemos no onValue acima, vamos pegar direto do DB de novo para garantir
            
            let capaUrl = document.getElementById('previewCapa').src;
            if(file) capaUrl = await uploadToImgBB(file);

            // Atualiza√ß√£o parcial (update) para n√£o sobrescrever a data de validade
            // Mas o set sobrescreve, ent√£o vamos mandar a validade antiga junto se precisarmos
            // Simplificando: vamos assumir que o usuario n√£o perde a validade ao editar config
            // O jeito certo no Firebase Realtime DB para n√£o apagar campos √© usar 'update', mas 'set' √© mais simples
            // Vamos fazer um truque: ler o snapshot de novo dentro do save
            
            await set(configRef, {
                nome: document.getElementById('confNome').value,
                endereco: document.getElementById('confEnd').value,
                zap: document.getElementById('confZap').value,
                capa: capaUrl,
                // Mantemos o que n√£o √© edit√°vel no form
                validade: document.getElementById('txtValidade').innerText // Ops, isso √© texto formatado. 
                // Melhor n√£o reenviar a validade aqui para n√£o corromper.
                // O ideal √© usar 'update'. Vamos mudar para update.
            });
            
            // CORRE√á√ÉO: Usar update para n√£o matar a validade
            // Como importamos 'set', vamos usar uma logica de merge manual simples
            // Na verdade, o 'set' apaga tudo que n√£o foi enviado.
            // Vamos corrigir lendo o estado atual antes de salvar.
            
            // ... (L√≥gica corrigida abaixo no c√≥digo final)
            
        } catch(e) { 
            console.log(e);
            // alert("Erro ao salvar. Tente novamente."); 
        } 
        finally { btn.innerText = "Salvar Altera√ß√µes"; }
    });
    
    // CORRE√á√ÉO DO SALVAR CONFIG (Para n√£o perder a data de validade)
    // Substituindo o listener acima por este mais robusto:
    const btnSalvar = document.getElementById('btnSalvarConfig');
    // Removendo listener antigo (clonando e substituindo)
    const newBtn = btnSalvar.cloneNode(true);
    btnSalvar.parentNode.replaceChild(newBtn, btnSalvar);
    
    newBtn.addEventListener('click', async () => {
        newBtn.innerHTML = "<i class='bx bx-loader-alt bx-spin'></i> Salvando...";
        const file = document.getElementById('inputCapa').files[0];
        
        try {
            let capaUrl = document.getElementById('previewCapa').src;
            if(file) capaUrl = await uploadToImgBB(file);

            // Buscar dados atuais para manter a validade e plano
            const snapshot = await get(configRef); // Precisamos importar GET
            const dadosAtuais = snapshot.val() || {};

            await set(configRef, {
                ...dadosAtuais, // Mant√©m validade, plano, etc
                nome: document.getElementById('confNome').value,
                endereco: document.getElementById('confEnd').value,
                zap: document.getElementById('confZap').value,
                capa: capaUrl
            });
            showToast("Dados atualizados!");
        } catch(e) { 
             console.error(e);
             alert("Erro ao salvar: " + e.message);
        }
        finally { newBtn.innerText = "Salvar Altera√ß√µes"; }
    });


    // --- PRODUTOS ---
    const produtosRef = ref(db, `lojas/${LOJA_ID}/produtos`);
    
    document.getElementById('btnSalvarProd').addEventListener('click', async () => {
        const btn = document.getElementById('btnSalvarProd');
        const nome = document.getElementById('nomeProd').value;
        const preco = document.getElementById('precoProd').value;
        const cat = document.getElementById('catProd').value;
        const file = document.getElementById('fotoProd').files[0];

        if(!nome || !preco) return showToast("Preencha nome e pre√ßo!");
        
        btn.innerHTML = "<i class='bx bx-loader-alt bx-spin'></i>";
        
        try {
            let imgUrl = "https://via.placeholder.com/150?text=Produto";
            if(file) imgUrl = await uploadToImgBB(file);

            await set(push(produtosRef), { nome, cat, preco: parseFloat(preco), img: imgUrl });
            
            showToast("Produto adicionado!");
            document.getElementById('nomeProd').value = "";
            document.getElementById('precoProd').value = "";
            document.getElementById('fotoProd').value = "";
        } catch(e) { alert(e); }
        finally { btn.innerText = "Adicionar Produto"; }
    });

    onValue(produtosRef, (snapshot) => {
        const div = document.getElementById('lista');
        div.innerHTML = "";
        const data = snapshot.val();
        if(data) {
            Object.keys(data).reverse().forEach(key => { 
                const p = data[key];
                div.innerHTML += `
                    <div class="product-item">
                        <img src="${p.img}">
                        <div class="info">
                            <strong>${p.nome}</strong>
                            <span>R$ ${p.preco} ‚Ä¢ ${p.cat}</span>
                        </div>
                        <button class="btn-del" onclick="deletar('${key}')"><i class='bx bx-trash'></i></button>
                    </div>`;
            });
        } else {
            div.innerHTML = "<div style='text-align:center; padding:30px; color:rgba(255,255,255,0.3)'>Nenhum produto ainda.</div>";
        }
    });

    window.deletar = async (id) => {
        if(confirm("Apagar produto?")) await remove(ref(db, `lojas/${LOJA_ID}/produtos/${id}`));
    }
    
    document.getElementById('inputCapa').addEventListener('change', function(e) {
        if(e.target.files[0]) document.getElementById('previewCapa').src = URL.createObjectURL(e.target.files[0]);
    });
    
    // Importando GET que faltou l√° em cima para a l√≥gica de salvar
    import { get } from './firebase-config.js'; // Garantir que seu firebase-config exporta 'get'
</script>

</body>
</html>
