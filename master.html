<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Mestre</title>
    <style>
        body { background: #111827; color: white; font-family: sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; background: #1f2937; }
        th, td { padding: 10px; border-bottom: 1px solid #333; text-align: left; }
        button { padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>
    <input type="password" id="pass" placeholder="Senha"><button onclick="login()">Entrar</button>
    <table id="tbl" style="margin-top:20px"></table>

<script type="module">
    import { db, ref, onValue, set, remove, get } from './firebase-config.js';

    window.login = () => {
        if(document.getElementById('pass').value === "C@listhenys1994") {
            carregar();
        } else alert("Senha errada");
    }

    function carregar() {
        onValue(ref(db, 'lojas'), snap => {
            const tbl = document.getElementById('tbl'); tbl.innerHTML = "<tr><th>Loja</th><th>Código</th><th>Ação</th></tr>";
            const d = snap.val();
            if(d) {
                Object.entries(d).forEach(([k, v]) => {
                    const c = v.config || {};
                    tbl.innerHTML += `<tr>
                        <td>${c.nome} (${c.plano_escolhido})<br><small>${k}</small></td>
                        <td style="color:yellow;font-size:1.2rem">${c.codigo_secreto}</td>
                        <td>
                            <button onclick="renovar('${k}', 30)">+30d</button>
                            <button onclick="del('${k}')">X</button>
                        </td>
                    </tr>`;
                });
            }
        });
    }

    window.renovar = async (id, dias) => {
        if(!confirm("Renovar?")) return;
        const r = ref(db, `lojas/${id}/config`);
        const s = await get(r);
        const hj = new Date(); hj.setDate(hj.getDate() + dias);
        await set(r, { ...s.val(), status: 'ativo', validade: hj.toISOString() });
        alert("Ok");
    }
    
    window.del = async (id) => { if(confirm("Del?")) await remove(ref(db, `lojas/${id}`)); }
</script>
</body>
</html>
